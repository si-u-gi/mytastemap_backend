spring.application.name=mytastemap

# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# MySQL DataSource
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/mytastemap?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# H2 Console (운영 OFF)
# ===============================
spring.h2.console.enabled=false

# ===============================
# JWT
# ===============================
jwt.secret=mytastemap-secret-key
jwt.expiration=3600000

# ===============================
# Kakao API (properties 문법)
# ===============================
kakao.rest-api-key=351aa0b9e8dc5f3459a9f0b9949c1dc1
